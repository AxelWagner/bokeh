<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Vendor Styles -->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <link href="http://localhost:5006/static/css/bokeh.css" rel="stylesheet">
    <link href="http://localhost:5006/static/vendor/bootstrap/css/bootstrap-orig-2.2.2.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/jquery-ui-1.10.0/themes/base/jquery-ui.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/volumeapp.css') }}" rel="stylesheet">
    <script src="http://localhost:5006/static/js/vendor/jquery/jquery.js"></script>
    <script src="http://localhost:5006/static/js/vendor/bootstrap/bootstrap-2.0.4.js"></script>    
    <script src="http://localhost:5006/bokehjs/static/js/vendor/requirejs/require.js"></script>
    <script src="http://localhost:5006/bokehjs/static/js/config.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
      require.config({ baseUrl: "http://localhost:5006/bokehjs/static/js" });
      require(["main", "backbone", "underscore", "jquery_ui/slider"], function(Bokeh, Backbone, _) {
      window._ = _;
      window.Backbone = Backbone;
      window.Bokeh = Bokeh;
      volumeapp.main();
      Bokeh.Config.prefix = "http://localhost:5006";
      Bokeh.Config.ws_conn_string = "ws://localhost:5006/bokeh/sub";
      Bokeh.server_page("{{ docid }}");
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <div id="PlotPane">Plots</div>
          <table>
            <tr>
              <td>
                <div id="sliceslider"></div>
              </td>
              <td>
                <div id="mainimage"></div>
              </td>
              <td>
                <div id="splatimage"></div>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <div id="subplot1"></div>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <div id="subplot2"></div>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <div id="subplot3"></div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
